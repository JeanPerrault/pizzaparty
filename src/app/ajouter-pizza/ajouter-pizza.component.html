<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form action="" (submit)="create()" class="crud-form mt-8" method="post">

          <div class="form-group">
              <label for="name">Nom</label>
              <input [(ngModel)]="pizza.name" class="form-control" type="text" name="name" id="name">
          </div>

          <div class="form-group">
              <label for="price">Prix</label>
              <input [(ngModel)]="pizza.price" class="form-control" type="number" name="price" id="price" step="0.01">
          </div>

          <div class="form-group">
              <label for="type">Image</label>
              <select [(ngModel)]="pizza.picture" class="form-control" id="picture" required>
                <option *ngFor="let image of images" [value]="image">{{ image }}</option>
              </select>
          </div>

          <button type="submit" class="btn btn-success btn-block">Ajouter</button>

      </form>
    </div>
  </div>
</div>

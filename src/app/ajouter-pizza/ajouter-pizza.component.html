<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form #pizzaForm="ngForm" action="" (submit)="create()" class="crud-form mt-8" method="post">

          <div class="form-group">
              <label for="name">Nom</label>
              <input #name="ngModel" [(ngModel)]="pizza.name" class="form-control" type="text" name="name" id="name" [class.is-invalid]="!name.valid && name.touched" [class.is-valid]="name.valid" required> 
          </div>

          <div class="form-group">
              <label for="price">Prix</label>
              <input #price="ngModel" [(ngModel)]="pizza.price" class="form-control" type="number" name="price" id="price" step="0.01" [class.is-invalid]="!price.valid && price.touched" [class.is-valid]="price.valid" required>
          </div>

          <div class="form-group">
              <label for="type">Image</label>
              <select [(ngModel)]="pizza.picture" class="form-control" id="picture" required>
                <option *ngFor="let image of images" [value]="image">{{ image }}</option>
              </select>
          </div>

          <button [disabled]="!pizzaForm.valid" type="submit" class="btn btn-success btn-block">Ajouter</button>

      </form>
    </div>
  </div>
</div>

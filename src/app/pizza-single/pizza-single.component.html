<div *ngIf="pizza" class="row justify-content-center my-5">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" [src]="pizza.picture" [alt]="pizza.name"><br>
      </div>
      <div class="col-md-6">
        <h1>{{ pizza.name }}</h1>
        <label>Prix:</label> {{ pizza.price }} &euro; <br>
        <button (click)="goBack()"class= "btn btn-primary">Retour</button>
      </div>
    </div>
        <div class="mt-5">
            <button (click)="prev()"class= "btn btn-primary">Précédente</button>
            <button (click)="next()"class= "btn btn-primary float-right">Suivante</button>
        </div>
  </div>
</div>
